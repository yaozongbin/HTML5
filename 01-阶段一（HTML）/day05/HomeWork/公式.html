<!DOCTYPE html>

    <title>公式</title>

<body>
    <div>使用<strong>分解因式法</strong>求解<i>一元二次方程</i>&nbsp;:&nbsp;x<sup>2</sup>-5x+4=0</div>
    <p>
        解得：由x<sup>2</sup>-5x+4=(x-1)(x+4)=0
        <br>
        得：由x<sub>1</sub>=1&nbsp;x<sub>2</sub>=4
    </p>
    <hr>
    <u>HTML</u>,中文解释为超文本标记语言，是<u>制作网页</u>标记语言<s>用于制作网页</s>
</body>

</html>
