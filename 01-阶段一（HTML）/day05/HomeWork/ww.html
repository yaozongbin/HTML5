        王维（701年－761年，一说699年—761年），字摩诘，汉族，河东蒲州（今山西运城）人，祖籍山西祁县，唐朝诗人，有“诗佛”之称。<br>
        苏轼评价其：“味摩诘之诗，诗中有画；观摩诘之画，画中有诗。”开元九年（721年）中进士，任太乐丞。<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        王维是盛唐诗人的代表，今存诗400余首，重要诗作有《相思》《山居秋暝》等。<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        王维精通佛学，受禅宗影响很大。佛教有一部《维摩诘经》，是王维名和字的由来。
        王维诗书画都很有名，非常多才多艺，音乐也很精通。与孟浩然合称<a name="wangmeng">“王孟”</a>。<a href="lj.html">返回</a>
