<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- frame="hsides"=>外边框  rules="groups"=>内边框-->
    <table frame="hsides" rules="groups">
        <caption>第三季度工资单</caption>
        <thead>
            <tr>
                <th>月份</th>
                <th>金额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7月</td>
                <td>5100.0元</td>
            </tr>
            <tr>
                <td>8月</td>
                <td>5200.0元</td>
            </tr>
            <tr>
                <td>9月</td>
                <td>5000.0元</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>总计</th>
                <td>15300.0元</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
